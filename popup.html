<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seek Job Hider</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      padding: 16px 20px;
      margin: 0;
      width: 260px;
      background: whitesmoke; /* Soft light blue-gray */
      color: #444;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      padding-bottom: 15px;
      color: #444;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }

    .footer {
      font-size: 11px;
      color: #888;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Filter Options</h1>
  <label>
    <input type="checkbox" id="hideAppliedCheckbox" checked>
    Hide Applied
  </label>
  <label>
    <input type="checkbox" id="hideViewedCheckbox">
    Hide Viewed
  </label>

  <div class="footer">Changes apply instantly</div>

  <script src="popup.js"></script>
</body>
</html>
